<script>
    $('a[id=J-all-btn-by-name]').on('click', function (e) {
        var name = $('#J-search-input').val();
        console.log(name);
        if ('' !== name) {

            $.ajax({
                type: 'get',
                // dataType: 'application/json; charset=UTF-8',
                url: '/bysj/restaurant/findByName?restaurantName=' + name,
                success: function (result) {
                    <!--{-->
                    <!--"data":[{-->
                    <!--"id":2, "name":"王婆大虾（学府东路店）", "address":"未央区学府东路",-->
                    <!--"phone":"18802927884", "time":"周一至周日 12:00-20:00",-->
                    <!--"options":"王婆大虾，手工刀削面，土豆片", "comment":45,-->
                    <!--"category":"火锅",-->
                    <!--"longitude":108.99681, "latitude":34.38596-->
                    <!--}]-->

                    <!--}-->
                    if (result.success) {
                        $("#restaurantList").html("");
                        $.each(result.data, function () {
                            $("#restaurantList").append(" <li class=\"\">\n" +
                                "                            <div class=\"pic\">\n" +
                                "                                <a href=\"restaurant/detail?id=" + this.id + "\" title=\"\">\n" +
                                "                                    <img title=" + this.name + " alt=" + this.name +
                                "                                         data-src=\"https://img.meituan.net/msmerchant/d5b3b7026b911332a5bde8b0a30a717891570.jpg%40340w_255h_1e_1c_1l%7Cwatermark%3D1%26%26r%3D1%26p%3D9%26x%3D2%26y%3D2%26relative%3D1%26o%3D20\"\n" +
                                "                                         src=\"https://img.meituan.net/msmerchant/d5b3b7026b911332a5bde8b0a30a717891570.jpg%40340w_255h_1e_1c_1l%7Cwatermark%3D1%26%26r%3D1%26p%3D9%26x%3D2%26y%3D2%26relative%3D1%26o%3D20\"/>\n" +
                                "                                </a>\n" +
                                "                            </div>\n" +
                                "\n" +
                                "                            <div class=\"txt\">\n" +
                                "                                <div class=\"tit\">\n" +
                                "                                    <a  title=" + this.name + " target=\"_blank\" " +
                                "                                       href=\"restaurant/detail?id=" + this.id + "\" >" +
                                "                                        <h4>" + this.name + "</h4>" +
                                "                                    </a>\n" +
                                "                                </div>\n" +
                                "                            </div>\n" +
                                "                        </li>"
                            )
                            ;
                        });


                    } else {
                        alert("用户名或者密码错误!");
                    }

                }
            });
        }
    });
</script>
