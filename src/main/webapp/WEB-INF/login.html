<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>欢迎登录</title>

    <link rel="stylesheet" type="text/css" href="/bysj/css/login-1.css"/>
    <link rel="stylesheet" type="text/css" href="/bysj/css/login-2.css"/>
</head>

<body>
<div class="login-box">
    <!--head-->
    <div class="py-container logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--loginArea-->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <div style="text-align: center;">

                    <h3>账户登录</h3>


                </div>
                <div id="profile" class="tab-pane  active">
                    <form th:action="@{/user/login}" class="sui-form" method="post">
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input  type="text" name="username" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input type="password" name="password" placeholder="请输入密码" class="span2 input-xfat">
                        </div>
                        <div class="setting">
                            <label class="checkbox inline">
                                <input name="m1" type="checkbox" value="2" checked="">
                                自动登录
                            </label>
                            <span class="forget">忘记密码？</span>
                        </div>
                        <div class="logined">
                            <input type="submit" class="sui-btn btn-block btn-xlarge btn-danger" value="登&nbsp;&nbsp;录"/>
                        </div>
                    </form>
                    <div class="otherlogin">

                        <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--foot-->
<div class="py-container copyright">
    <ul>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>联系客服</li>

    </ul>
    <div class="address">地址：**** 邮编：**** 电话：***** 传真：*****</div>
    <div class="beian">*****
    </div>
</div>
</div>

</body>

</html>
